<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <title>Crowfall Dashboard</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

      el: "#app",
      data: {

      }
    })
  </script>
</body>
</html>
